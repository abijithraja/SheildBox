<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shield Box</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container glassy">
    <h2>🛡️ Shield Box</h2>

    <!-- Manual Scan Section -->
    <div class="card">
      <div class="card-header">🔗 Manual Link Scan</div>
      <input type="text" id="urlInput" placeholder="Paste URL here..." />
      <button id="scanBtn">🚀 Scan</button>
      <div id="manualResultBox" class="result-box">No scan yet.</div>
    </div>

    <!-- Toggles Section -->
    <div class="card">
      <div class="card-header">⚙️ Controls</div>

      <div class="toggle-row">
        <span>Auto Scan</span>
        <label class="switch">
          <input type="checkbox" id="autoScanToggle" checked />
          <span class="slider"></span>
        </label>
      </div>

      <div class="toggle-row">
        <span>IoT Alerts</span>
        <label class="switch">
          <input type="checkbox" id="iotToggle" checked />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Auto Scan Result -->
    <div class="card">
      <div class="card-header">📊 Auto Scan Status</div>
      <div id="autoResultBox" class="result-box">Auto scan idle.</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
