<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shield Box</title>
  <link rel="stylesheet" href="floatingpanel.css" />
</head>
<body>
  <div class="container">
    <h2> Shield Box</h2>

    <section>
      <h3> Email Scan</h3>
      <p>Status: <span class="alert">Phishing Detected</span></p>
      <p>Links Found: <strong>2</strong></p>
    </section>

    <section>
      <h3>üîç Manual Link Scan</h3>
      <div class="manual-scan">
        <input type="text" value="https://suspicious.link" readonly />
        <button>Scan</button>
      </div>
      <p>Result: <span class="bad"> Suspicious Link</span></p>
      <div class="risk-bar">
        <div class="risk-fill" style="width: 50%"></div>
      </div>
    </section>

    <section>
      <h3>ESP32 Alert Sent </h3>
    </section>

    <div class="toggle">
      <label>
        <input type="checkbox" id="darkToggle" />
        Dark Mode
      </label>
    </div>
  </div>

  <script src="floatingpanel.js"></script>
</body>
</html>
